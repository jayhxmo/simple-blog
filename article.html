<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>Simple Blog</title>
    <meta name="description" content="<%= t(:intro) %>" />
    <meta name="author" content="<%= t(:simple) %>" />

    <!-- Font Awesome
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://kit.fontawesome.com/72c701f5ae.js" crossorigin="anonymous"></script>

    <!-- Browser/Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta property="og:url" content="http://www.simple.org/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="<%= current_page.data.title %> / Simple.org" />
    <meta property="og:description" content="<%= t(:intro) %>" />
    <meta property="og:image" content="https://simple.org/images/social.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@resolvetsl" />
    <meta name="twitter:title" content="Simple" />
    <meta name="twitter:description" content="<%= t(:intro) %>" />
    <meta name="twitter:creator" content="@resolvetsl" />
    <meta name="twitter:image:src" content="https://simple.org/images/social.jpg" />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <style type="text/css">
      /*<% if lang != :en %>
        h3 {
              font-weight: 900;
              font-size: 22px;
          }
      <% end %>*/
    </style>

    <!-- Fix for Flash of Unstyled Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <style type="text/css">
      .hidden {
        display: none;
      }
    </style>
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript">
      $('html').addClass('hidden');
      $(document).ready(function() {
          $(window).on('load', function () {...});
        $('html').show();
       });
    </script>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="stylesheets/site.css" />
  </head>
  <body class="en body-blog">
    <div class="feature">
      <a href="/screens">See screenshots...</a>
    </div>
    <div class="half">
      <div class="contents en">
        <nav>
          <h1><a href="#">Simple</a></h1>
          <span class="nav-links">
            <a class="link" href="/about/">About</a>
            <a class="link" href="/">Blog</a>
            <!--a class="link" href="<%= localized_url("/getinvolved") %>"><%= t(:getinvolved) %></a-->
            <a class="link" href="https://docs.simple.org">Docs</a>
            <a class="link" href="https://github.com/simpledotorg/">GitHub</a>
          </span>
        </nav>
        <div>
          <div class="article-header">
            <img
              src="images/blog/article-header.png"
              alt="A doctor using Simple in a primary health center in Maharashtra, India in 2019"
            />
            <h4 class="image-description">
              A doctor using Simple in a primary health center in Maharashtra, India in 2019
            </h4>
          </div>
          <div class="article-content">
            <div class="article-content__details">
              <h4>Feb 25, 2020</h4>
              <h4>2 min read</h4>
            </div>
            <p class="intro">
              What we are learning by creating an ultra-thin EMR
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
